<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThreadFlip by Waz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 240px;
      padding: 15px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toggleSwitch {
      transform: scale(1.4);
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }
    #settings {
      margin-top: 15px;
      display: none;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    label {
      display: block;
      margin: 5px 0;
      font-size: 13px;
    }
    .link {
      margin-top: 10px;
      font-size: 12px;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
    footer {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="toggleSwitch">
    <label for="toggleSwitch">Enable ThreadFlip</label>
  </div>
  <div id="status">Checking status...</div>

  <div class="link" id="settingsLink">⚙️ Settings</div>

  <div id="settings">
    <label>
      <input type="checkbox" id="scrollTop">
      Auto-scroll to top after flip
    </label>
    <label>
      <input type="checkbox" id="debugLogs">
      Enable debug logs
    </label>
  </div>

  <footer>
    Made by Waz © 2025
  </footer>

  <script src="popup.js"></script>
</body>
</html>
